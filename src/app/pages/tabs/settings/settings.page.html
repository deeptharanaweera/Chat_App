<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item (click)="logout()">
      <ion-label>
        Logout
      </ion-label>

      <ion-button slot="end" fill="clear" color="danger" size="large">
        <ion-icon name="power" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
